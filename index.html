<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Templates - Collection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: #ffffff;
      min-height: 100vh;
      padding: 60px 20px;
      color: #211E1E;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
    }

    .header {
      margin-bottom: 48px;
    }

    .header h1 {
      font-size: 2.25rem;
      margin-bottom: 16px;
      font-weight: 600;
      color: #211E1E;
      letter-spacing: -0.02em;
      line-height: 1.2;
    }

    .header p {
      font-size: 1.125rem;
      color: #656363;
      line-height: 1.6;
      font-weight: 400;
    }

    .templates-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
      margin-bottom: 48px;
    }

    .template-card {
      background: #ffffff;
      border: 1px solid #CFCECD;
      border-radius: 6px;
      padding: 24px;
      transition: all 0.15s ease;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .template-card:hover {
      border-color: #656363;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }

    .template-card h2 {
      color: #211E1E;
      font-size: 1.25rem;
      margin-bottom: 8px;
      font-weight: 600;
      letter-spacing: -0.01em;
      line-height: 1.3;
    }

    .template-card p {
      color: #656363;
      font-size: 0.9375rem;
      line-height: 1.6;
      margin-bottom: 16px;
      font-weight: 400;
    }

    .template-card .view-button {
      display: inline-block;
      color: #211E1E;
      font-size: 0.875rem;
      font-weight: 500;
      transition: opacity 0.15s ease;
    }

    .template-card:hover .view-button {
      opacity: 0.6;
    }

    .footer {
      text-align: center;
      color: #656363;
      margin-top: 64px;
      padding-top: 32px;
      border-top: 1px solid #CFCECD;
      font-size: 0.875rem;
    }

    .footer a {
      color: #211E1E;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.15s ease;
    }

    .footer a:hover {
      opacity: 0.6;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }

      .header p {
        font-size: 1rem;
      }

      .templates-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>HTML Templates</h1>
      <p>A collection of clean, ready-to-use HTML templates</p>
    </header>

    <div class="templates-grid">
      <a href="vanilla-html/index.html" class="template-card">
        <h2>Vanilla HTML</h2>
        <p>A minimal static documentation template with sidebar navigation. Clean HTML, CSS, and JavaScript — no frameworks required.</p>
        <span class="view-button">View Template →</span>
      </a>
    </div>

    <footer class="footer">
      <p>
        View this project on 
        <a href="https://github.com/peteralieber/html-templates" target="_blank" rel="noopener noreferrer">GitHub</a>
      </p>
    </footer>
  </div>
</body>
</html>
