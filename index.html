<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Templates - Collection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      width: 100%;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 50px;
    }

    .header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .templates-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-bottom: 30px;
    }

    .template-card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .template-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    .template-card h2 {
      color: #667eea;
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    .template-card p {
      color: #666;
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .template-card .view-button {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .template-card:hover .view-button {
      background: #764ba2;
    }

    .footer {
      text-align: center;
      color: white;
      margin-top: 40px;
      opacity: 0.8;
      font-size: 0.9rem;
    }

    .footer a {
      color: white;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }

      .header p {
        font-size: 1rem;
      }

      .templates-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>ðŸ“„ HTML Templates</h1>
      <p>A collection of clean, ready-to-use HTML templates</p>
    </header>

    <div class="templates-grid">
      <a href="vanilla-html/index.html" class="template-card">
        <h2>Vanilla HTML</h2>
        <p>A minimal static documentation template with sidebar navigation. Clean HTML, CSS, and JavaScript â€” no frameworks required.</p>
        <span class="view-button">View Template â†’</span>
      </a>
    </div>

    <footer class="footer">
      <p>
        View this project on 
        <a href="https://github.com/peteralieber/html-templates" target="_blank" rel="noopener noreferrer">GitHub</a>
      </p>
    </footer>
  </div>
</body>
</html>
